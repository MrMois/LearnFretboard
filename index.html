<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title>Learn Fretboard</title>

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js"></script>

  </head>

  <body>

    <h1>Learn Fretboard</h1>

    <div class="container">

      <div class="settings">

        <h2>Choose Strings</h2>
        <div id="button-e" class="button">e</div>
        <div id="button-B" class="button">B</div>
        <div id="button-G" class="button">G</div>
        <div id="button-D" class="button">D</div>
        <div id="button-A" class="button">A</div>
        <div id="button-E" class="button">E</div>

        <h2>Choose Signs</h2>
        <div id="button-sharp" class="button">#</div>
        <div id="button-flat" class="button">b</div>

        <h2>Choose Style</h2>
        <div id="button-symbol" class="button">Symbols</div>
        <div id="button-name" class="button">Names</div>

        <h2>Start game</h2>
        <div id="button-play" class="button">Play!</div>

      </div>

      <div class="game">
        <div id="task">Press 'Play!' to start</div>
        <div id="score"></div>
        <div id="timeBarOuter">
          <div id="timeBarInner"></div>
        </div>
      </div>

    </div>


  </body>

</html>
